<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Sofadi+One&display=swap"
        rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="imgs/icons8-cooking-96.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="/sass/styles.scss">
    <!-- js -->
    <script type="module" src="/js/logic.js"></script>

    <title>Deli!</title>
</head>

<body>
    <main>
        <section class="nav">
            <div class="logo">
                <span class="img">
                    <img src="/imgs/icons8-cooking-96 (1).png" alt="#">
                </span>
                <h1>Delii!</h1>
            </div>
            <form class="search">
                <input type="search" id="search" placeholder="search over 10,000,000 Recipes.....">
                <button type="submit" id="submit">
                    <div>
                        <svg class="feather feather-search" fill="none" height="24" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            width="30" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" r="8" />
                            <line x1="21" x2="16.65" y1="21" y2="16.65" />
                        </svg>
                        <p>
                            Submit
                        </p>
                    </div>
                </button>
            </form>
            <div class="add">
                <button class="add-recipes">
                    <div>
                        <svg class="feather feather-external-link" fill="none" height="18" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            width="30" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                            <polyline points="15 3 21 3 21 9" />
                            <line x1="10" x2="21" y1="14" y2="3" />
                        </svg>
                        <p class="text">
                            add recipes
                        </p>
                    </div>
                </button>

                <button class="bookmark">
                    <div>
                        <svg class="feather feather-bookmark" fill="none" height="18" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            width="30" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
                        </svg>
                        <p class="text">
                            bookmark
                        </p>
                    </div>
                    <div class="bookmarked">
                        <h2>
                            <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" width="27px">
                                <path fill="none" d="M0 0h256v256H0z"></path>
                                <circle cx="128" cy="128" fill="none" r="96" stroke="#ff286c" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="16" class="stroke-000000"></circle>
                                <circle cx="92" cy="108" r="12" fill="#ff286c" class="fill-000000"></circle>
                                <circle cx="164" cy="108" r="12" fill="#ff286c" class="fill-000000"></circle>
                                <path d="M169.6 152a48.1 48.1 0 0 1-83.2 0" fill="none" stroke="#ff286c"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="16"
                                    class="stroke-000000"></path>
                            </svg>
                            <span>
                                no bookmard recipes
                            </span>
                        </h2>

                        <ul class="list">
                            <!--  bookmarked items -->
                        </ul>

                        <span class="clear" style="display: none;">
                            Clear All..
                        </span>

                    </div>
                </button>
            </div>
            <div class="adding-recipe-modal">
                <div class="adding">
                    <div class="add-recipe-window">
                        <button class="btn--close-modal">√ó</button>

                        <form class="upload">
                            <div class="upload__column">
                                <h3 class="upload__heading">Recipe data</h3>
                                <label>Title</label>
                                <input value="TEST23" required="" name="title" type="text">
                                <label>URL</label>
                                <input value="TEST23" required="" name="sourceUrl" type="text">
                                <label>Image URL</label>
                                <input value="TEST23" required="" name="image" type="text">
                                <label>Publisher</label>
                                <input value="TEST23" required="" name="publisher" type="text">
                                <label>Prep time</label>
                                <input value="23" required="" name="cookingTime" type="number">
                                <label>Servings</label>
                                <input value="23" required="" name="servings" type="number">
                            </div>

                            <div class="upload__column">
                                <h3 class="upload__heading">Ingredients</h3>
                                <label>Ingredient 1</label>
                                <input value="0.5,kg,Rice" type="text" required="" name="ingredient-1"
                                    placeholder="Format: 'Quantity,Unit,Description'">
                                <label>Ingredient 2</label>
                                <input value="1,,Avocado" type="text" name="ingredient-2"
                                    placeholder="Format: 'Quantity,Unit,Description'">
                                <label>Ingredient 3</label>
                                <input value=",,salt" type="text" name="ingredient-3"
                                    placeholder="Format: 'Quantity,Unit,Description'">
                                <label>Ingredient 4</label>
                                <input type="text" name="ingredient-4"
                                    placeholder="Format: 'Quantity,Unit,Description'">
                                <label>Ingredient 5</label>
                                <input type="text" name="ingredient-5"
                                    placeholder="Format: 'Quantity,Unit,Description'"> <label>Ingredient 6</label>
                                <input type="text" name="ingredient-6"
                                    placeholder="Format: 'Quantity,Unit,Description'">
                            </div>

                            <button class=" upload--btn" disabled>
                                <svg id="Layer_1" style="enable-background:new 0 0 64 64;" version="1.1" height="30"
                                    viewBox="0 0 64 64" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <style type="text/css">
                                        .st0 {
                                            fill: #134563;
                                        }
                                    </style>
                                    <g>
                                        <g id="Icon-Share-Apple" transform="translate(332.000000, 375.000000)">
                                            <polyline class="st0" id="Fill-74"
                                                points="-292.6,-355.7 -300,-363.1 -307.4,-355.7 -309.2,-357.5 -300,-366.8 -290.8,-357.5      -292.6,-355.7    " />
                                            <polygon class="st0" id="Fill-75"
                                                points="-301.4,-364.9 -298.6,-364.9 -298.6,-335.9 -301.4,-335.9    " />
                                            <path class="st0"
                                                d="M-286.2-319.2h-27.7c-2.3,0-4.2-1.9-4.2-4.2v-24.9c0-2.3,1.9-4.2,4.2-4.2h9.7v2.8h-9.7     c-0.8,0-1.4,0.6-1.4,1.4v24.9c0,0.8,0.6,1.4,1.4,1.4h27.7c0.8,0,1.4-0.6,1.4-1.4v-24.9c0-0.8-0.6-1.4-1.4-1.4h-9.7v-2.8h9.7     c2.3,0,4.2,1.9,4.2,4.2v24.9C-282-321.1-283.9-319.2-286.2-319.2"
                                                id="Fill-76" />
                                        </g>
                                    </g>
                                </svg>
                                <span>Upload (DISABLED)</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="display">
            <section class="recipes">

                <div class="loader"></div>
                <div class="info">
                    <h3>
                        <span class="caution">
                            <svg baseProfile="tiny" version="1.2" viewBox="0 0 24 24" xml:space="preserve" width="27px"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 5.511c.561 0 1.119.354 1.544 1.062l5.912 9.854C20.307 17.842 19.65 19 18 19H6c-1.65 0-2.307-1.159-1.456-2.573l5.912-9.854c.425-.708.983-1.062 1.544-1.062m0-2c-1.296 0-2.482.74-3.259 2.031l-5.912 9.856c-.786 1.309-.872 2.705-.235 3.83S4.473 21 6 21h12c1.527 0 2.77-.646 3.406-1.771s.551-2.521-.235-3.83l-5.912-9.854C14.482 4.251 13.296 3.511 12 3.511z"
                                    fill="#ff286c" class="fill-000000"></path>
                                <circle cx="12" cy="16" r="1.3" fill="#ff286c" class="fill-000000"></circle>
                                <path
                                    d="M13.5 10c0-.83-.671-1.5-1.5-1.5a1.499 1.499 0 0 0-1.389 2.062C11.165 11.938 12 14 12 14l1.391-3.438c.068-.173.109-.363.109-.562z"
                                    fill="#ff286c" class="fill-000000"></path>
                            </svg>

                        </span>

                        <span class="text">

                            <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" width="27px">
                                <path fill="none" d="M0 0h256v256H0z"></path>
                                <circle cx="128" cy="128" fill="none" r="96" stroke="#ff286c" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="16" class="stroke-000000"></circle>
                                <circle cx="92" cy="108" r="12" fill="#ff286c" class="fill-000000"></circle>
                                <circle cx="164" cy="108" r="12" fill="#ff286c" class="fill-000000"></circle>
                                <path d="M169.6 152a48.1 48.1 0 0 1-83.2 0" fill="none" stroke="#ff286c"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="16"
                                    class="stroke-000000"></path>
                            </svg>
                            search to get your recipe
                        </span>
                    </h3>
                </div>

                <ul class="results">
                    <!-- Rendered recipe list items -->
                </ul>

                <div class="footer">
                    <div class="pagination">
                        <button class="prev">
                            <span>
                                <span>

                                    <svg width="15px" viewBox="0 0 24 24" xml:space="preserve"
                                        xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24">
                                        <path
                                            d="M3.9 18.9V5.1c0-1.6 1.7-2.6 3-1.8l12 6.9c1.4.8 1.4 2.9 0 3.7l-12 6.9c-1.3.7-3-.3-3-1.9z"
                                            fill="#ff286c" class="fill-000000"></path>
                                    </svg>
                                </span>
                                <span>
                                    page <span class="page"> 0</span>

                                </span>
                            </span>
                        </button>
                        <button class="next">
                            <span>
                                <span>
                                    page <span class="page"> 1</span>
                                </span>
                                <span>
                                    <svg width="15px" viewBox="0 0 24 24" xml:space="preserve"
                                        xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24">
                                        <path
                                            d="M3.9 18.9V5.1c0-1.6 1.7-2.6 3-1.8l12 6.9c1.4.8 1.4 2.9 0 3.7l-12 6.9c-1.3.7-3-.3-3-1.9z"
                                            fill="#ff286c" class="fill-000000"></path>
                                    </svg>
                                </span>
                            </span>
                        </button>
                    </div>
                    <h3>

                        this is a &copy;Elvis onuoha LLC
                    </h3>
                </div>

            </section>


            <section class="instruction">

                <div class="loader"></div>
                <div class="info">
                    <h3>
                        <span class="caution">
                            <svg baseProfile="tiny" version="1.2" viewBox="0 0 24 24" xml:space="preserve" width="27px"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 5.511c.561 0 1.119.354 1.544 1.062l5.912 9.854C20.307 17.842 19.65 19 18 19H6c-1.65 0-2.307-1.159-1.456-2.573l5.912-9.854c.425-.708.983-1.062 1.544-1.062m0-2c-1.296 0-2.482.74-3.259 2.031l-5.912 9.856c-.786 1.309-.872 2.705-.235 3.83S4.473 21 6 21h12c1.527 0 2.77-.646 3.406-1.771s.551-2.521-.235-3.83l-5.912-9.854C14.482 4.251 13.296 3.511 12 3.511z"
                                    fill="#ff286c" class="fill-000000"></path>
                                <circle cx="12" cy="16" r="1.3" fill="#ff286c" class="fill-000000"></circle>
                                <path
                                    d="M13.5 10c0-.83-.671-1.5-1.5-1.5a1.499 1.499 0 0 0-1.389 2.062C11.165 11.938 12 14 12 14l1.391-3.438c.068-.173.109-.363.109-.562z"
                                    fill="#ff286c" class="fill-000000"></path>
                            </svg>

                        </span>

                        <span class="text">
                            Enjoy Your Happy meals....üçõ
                        </span>
                    </h3>
                </div>
                <div class="fullRecipe"></div>
            </section>
        </section>
    </main>
</body>

</html>
